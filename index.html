<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebar Cutting Optimizer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Include External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="./displayResults.js"></script>
    <script src="./downloadPdf.js"></script>
    <script src="./optimizeRebarUsage.js"></script>
    <script src="./processFile.js"></script>
    <script src="./resetButton.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
    />
<link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <h2 class="text-center">Rebar Cutting Optimizer</h2>
      <div class="mb-3">
        <input
          type="file"
          id="fileInput"
          accept=".xlsx,.xls"
          class="form-control"
        />
        <button class="btn btn-primary mt-2" onclick="processFile()">
          Optimize
        </button>
      </div>

      <div id="resultContainer">
        <div class="desktop-view">
          <table id="resultTable" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Rod Number</th>
                <th>Lengths Used (cm)</th>
                <th>Usage Details</th>
                <th>Total Used (cm)</th>
                <th>Waste (cm)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mobile-view" id="cardView"></div>
      </div>
      <div id="downloadDiv" class="mb-3" style="display: none">
        <select id="downloadOption" class="form-select mb-3 w-auto">
          <option value="full">Download Full Data</option>
          <option value="current">Download Current View</option>
        </select>
        <!-- <button id="downloadPDFBtn" class="btn btn-danger" onclick="downloadPDF()">Download PDF</button> -->
        <button
          id="downloadPDFBtn"
          class="btn btn-danger"
          onclick="downloadPDF()"
        >
          <span id="downloadText">Download PDF</span>
          <span
            id="downloadSpinner"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
            style="display: none"
          ></span>
        </button>
      </div>
    </div>

    
  </body>
</html>
